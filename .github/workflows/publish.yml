name: Publish website

on:
  push:
    branches:
      - master

jobs:
  build:
    if: github.repository_owner == 'w3f' || github.repository_owner == 'Pray4Lovee'
    name: build and deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install deps & build
        run: |
          yarn
          yarn build

      - name: Configure Git credentials
        run: |
          git config --global user.email "grants-deployer@users.noreply.github.com"
          git config --global user.name "grants-deployer"
          echo "machine github.com login grants-deployer password ${{ secrets.ACCESS_KEY }}" > ~/.netrc
          git config --global credential.helper store
          chmod 600 ~/.netrc

      - name: Deploy site
        run: |
          GIT_USER=grants-deployer PUBLISHING=true yarn deploy
        env:
          GIT_PASS: ${{ secrets.ACCESS_KEY }}

      - name: Notify Matrix on failure
        if: ${{ failure() }}
        uses: fadenb/matrix-chat-message@v0.0.6
        with:
          homeserver: 'matrix.web3.foundation'
          token: ${{ secrets.MATRIX_TOKEN }}
          channel: ${{ secrets.MATRIX_CHANNEL_ID }}
          message: |
            ðŸš¨ WEBSITE BUILD FAILED:
            [View commit](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
